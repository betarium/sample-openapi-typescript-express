plugins {
    id 'java'
}

group 'org.openapitools.codegen.languages'
version '1.0-SNAPSHOT'

apply plugin: 'application'

mainClassName = 'org.openapitools.codegen.OpenAPIGenerator'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openapitools:openapi-generator-gradle-plugin:6.0.1'
    implementation 'org.openapitools:openapi-generator-cli:6.0.1'
}
